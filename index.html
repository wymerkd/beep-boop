<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Beep Boop</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Orbitron&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="contain-text">
        <h1>Beep-Boop</h1>
        <form id="submitForm">
          <div class="form-group">
            <p id="inputParagraph">Enter a number to count like a robot:</p>
            <label for="userInput"></label>
            <input id="userInput" type="number" onfocus="this.value=''">
          </div>
          <button id="buttonStyle" type="submit" class="btn btn-secondary btn-sm">Submit</button>
        </form>
      </div>
    </div>
    <div class="container">
      <div class="contain-results">
        <p id=displayResult></p>
      </div>
    </div>
  </body>
</html>
